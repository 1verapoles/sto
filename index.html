<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CTO</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/gotham.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div class="section1">
  <h1 class="h1">роллер tornado</h1>
  <div class="desc">для идеальных голубцов <br> и далмы</div>
	<div class="percent">-50%</div>
</div>

<div class="action">
  <h3 class="h3">до конца акции осталось:</h3>
  <div class="timer">
    <div class="hours">
      <div class="digits">
        <div class="digit digit-first">0</div>
        <div class="digit">5</div>
      </div>
      <div class="digit-bottom">часов</div>
    </div>
     <div class="colom">:</div>
    <div class="minutes">
      <div class="digits">
        <div class="digit digit-first">5</div>
        <div class="digit">5</div>
      </div>
      <div class="digit-bottom">минут</div>
    </div>
     <div class="colom">:</div>
    <div class="seconds">
      <div class="digits">
        <div class="digit digit-first">1</div>
        <div class="digit">5</div>
      </div>
      <div class="digit-bottom">секунд</div>
    </div>
    
  </div>
</div>


<div class="advantages">
  <div class="advantage">
    <div class="advantage__img advantage__img-first"></div>
    <div class="advantage__text">Получаются идеальной <br>формы</div>
  </div>
  <div class="advantage">
    <div class="advantage__img advantage__img-second"></div>
    <div class="advantage__text">Время <br>приготовления сокращается</div>
  </div>
  <div class="advantage">
    <div class="advantage__img advantage__img-third"></div>
    <div class="advantage__text">Можно <br> постоянно есть национальную <br> кухню</div>
  </div>
</div>

<div class="prices">
  <div class="prices__left">
    <span class="price__line price__line-first">обычная цена:</span>  
    <img src="assets/images/price1.png" alt="price">
  </div>
<div class="prices__center">
  <span class="prices__center-text">скидка</span>
  <p class="prices__center-p">50%</p>
</div>
  <div class="prices__right">
    <span class="price__line">новая цена:</span>  
    <img src="assets/images/price2.png" alt="price">
  </div>
</div>

<button class="btn">заказать со скидкой</button>

  </body>
</html>
